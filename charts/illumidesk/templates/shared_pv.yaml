{{ if .Values.allowNFS.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-pv-{{ .Release.Name }}
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: "/illumidesk-nb-exchange"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - illumidesk-oregon-control-plane
  # nfs:
  #   server: {{ .Values.allowNFS.server }}
  #   path: {{ .Values.allowNFS.path }}

{{ end }}