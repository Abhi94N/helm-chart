
{{ if .Values.allowNFS.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: shared-pvc-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  volumeName: shared-pv-{{ .Release.Name }}
  storageClassName: "local-storage"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
{{ end }}